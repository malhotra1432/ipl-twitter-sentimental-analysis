{% extends "base.html" %}
{% block content %}
<div class="card mb-3">
    <img style="height: 200px; width: 100%; display: block;"
         src="https://www.sportsmonks.com/wp-content/uploads/2019/11/ipl-2020-players-auction-what-to-expect.jpg" alt="Card image">
    <br>
    <div class="container">
        <div class="row">
            <p><b>Choose your team below to know top trending tweets :)</b></p>
        </div>
    </div>
    <ul class="list-group list-group-flush">
        {% for key,value in context.items %}
        <li class="list-group-item"><a href="/top_ten_tweets/{{key}}"><b>{{key}}</b>
            <div class="card mb-3">
                <img style="height: 200px; width: 100%; display: block;" src="{{value}}" alt="Card image">
            </div>
        </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock  %}
